<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Sistema de Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mantener los estilos relevantes del ticket.html original */
        body {
            font-family: 'Sen', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Añadir botón de ticket en la esquina superior derecha */
        .ticket-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #F58D1D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Resto de estilos del menú... */
        .category-title {
            text-align: left;
            color: #181C2E;
            font-size: 20px;
            font-weight: 700;
            text-transform: capitalize;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            position: relative;
            width: 153px;
        }
        
        .menu-item-image {
            width: 122px;
            height: 84px;
            border-radius: 15px;
            background-color: #98A8B8;
            margin-bottom: -50px;
            margin-left: 15px;
            object-fit: cover;
        }
        
        .menu-item-content {
            background-color: #E7E7E7;
            border-radius: 24px;
            padding: 60px 10px 10px 10px;
            min-height: 44px;
            box-shadow: 12px 12px 30px rgba(150, 150, 154, 0.15);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .menu-item-name {
            color: #32343E;
            font-size: 15px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 5px;
        }
        
        .menu-item-price {
            color: #32343E;
            font-size: 14px;
            margin: 0;
        }
        
        .add-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #F58D1D;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 20px;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
            gap: 10px;
        }
        
        .category-tab {
            padding: 8px 16px;
            background-color: #E0E0E0;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 700;
            color: #32343E;
        }
        
        .category-tab.active {
            background-color: #F58D1D;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Sen', sans-serif;
        }
        
        .btn-secondary {
            background-color: #E0E0E0;
            color: #181C2E;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="ticket-button" id="view-ticket-btn">Ver Ticket</button>
        
        <div class="header">
            <h1>Menú - Mesa <span id="table-number"></span></h1>
            <button class="btn btn-secondary" id="back-btn">Volver a Mesas</button>
        </div>
        
        <div class="category-tabs" id="category-tabs">
            <!-- Las categorías se cargarán dinámicamente -->
        </div>
        
        <div id="menu-container">
            <!-- El contenido del menú se cargará dinámicamente -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = 'http://localhost:5002';
            const tableNumber = new URLSearchParams(window.location.search).get('table');
            
            // Elementos DOM
            const tableNumberEl = document.getElementById('table-number');
            const viewTicketBtn = document.getElementById('view-ticket-btn');
            const backBtn = document.getElementById('back-btn');
            const categoryTabsEl = document.getElementById('category-tabs');
            const menuContainerEl = document.getElementById('menu-container');

            // Mostrar número de mesa
            tableNumberEl.textContent = tableNumber;

            // Eventos de navegación
            viewTicketBtn.addEventListener('click', function() {
                window.location.href = `ticket.html?table=${tableNumber}`;
            });

            backBtn.addEventListener('click', function() {
                window.location.href = 'mesas.html';
            });

            // Cargar y mostrar el menú
            function loadMenu() {
                fetch(`${API_BASE_URL}/menu`)
                    .then(response => response.json())
                    .then(data => {
                        renderCategoryTabs(data.categories);
                        if (data.categories.length > 0) {
                            renderMenu(data.categories[0]);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al cargar el menú');
                    });
            }

            // Función para renderizar las pestañas de categorías
            function renderCategoryTabs(categories) {
                categoryTabsEl.innerHTML = '';
                
                categories.forEach(category => {
                    const tabEl = document.createElement('div');
                    tabEl.className = `category-tab ${category.id === state.selectedCategory ? 'active' : ''}`;
                    tabEl.textContent = category.name;
                    tabEl.dataset.categoryId = category.id;
                    
                    tabEl.addEventListener('click', function() {
                        state.selectedCategory = category.id;
                        
                        // Actualizar pestañas
                        document.querySelectorAll('.category-tab').forEach(tab => {
                            tab.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        renderMenu(category);
                    });
                    
                    categoryTabsEl.appendChild(tabEl);
                });
            }
            
            // Función para renderizar el menú
            function renderMenu(category) {
                menuContainerEl.innerHTML = '';
                
                // Título de la categoría
                const titleEl = document.createElement('h2');
                titleEl.className = 'category-title';
                titleEl.textContent = category.name;
                menuContainerEl.appendChild(titleEl);
                
                // Contenedor de la cuadrícula
                const gridEl = document.createElement('div');
                gridEl.className = 'menu-grid';
                
                // Renderizar cada ítem
                category.items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'menu-item';
                    
                    const imageEl = document.createElement('img');
                    imageEl.className = 'menu-item-image';
                    imageEl.src = item.image;
                    imageEl.alt = item.name;
                    itemEl.appendChild(imageEl);
                    
                    const contentEl = document.createElement('div');
                    contentEl.className = 'menu-item-content';
                    
                    const nameEl = document.createElement('div');
                    nameEl.className = 'menu-item-name';
                    nameEl.textContent = item.name;
                    contentEl.appendChild(nameEl);
                    
                    const priceEl = document.createElement('div');
                    priceEl.className = 'menu-item-price';
                    priceEl.textContent = `$${item.price.toFixed(2)}`;
                    contentEl.appendChild(priceEl);
                    
                    itemEl.appendChild(contentEl);
                    
                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-button';
                    addBtn.textContent = '+';
                    addBtn.addEventListener('click', function() {
                        addItemToTicket(item.id);
                    });
                    
                    itemEl.appendChild(addBtn);
                    gridEl.appendChild(itemEl);
                });
                
                menuContainerEl.appendChild(gridEl);
            }

            // Función para agregar un ítem al ticket
            function addItemToTicket(itemId) {
                fetch(`${API_BASE_URL}/ticket/${tableNumber}/add_item`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ item_id: itemId, quantity: 1 })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Ítem agregado al ticket');
                    } else {
                        alert(data.message || 'Error al agregar el ítem');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al agregar el ítem. Intenta nuevamente.');
                });
            }

            // También necesitamos agregar el estado para el menú
            const state = {
                selectedCategory: null,
                menu: { categories: [] }
            };

            // Iniciar la aplicación
            loadMenu();
        });
    </script>
</body>
</html>
